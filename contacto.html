      <h1 class="display-5 fw-bold text-body-emphasis text-center">Contacto</h1>
      <p>Estás sempre à vontade para nos ligar ou enviar mensagem/email para os nossos contactos pessoais. Em alternativa, podes enviar-nos um email para <strong>ola@filipaeandre.net</strong> ou usar este formulário:</p>

      <div class="m-7 row">
        <div class="col col-lg-8">
          <form action="https://api.web3forms.com/submit" method="POST" id="form">
            <input type="hidden" name="access_key" value="00b04433-f248-4ae8-8c53-4d581468995f" />
            <div class="form-group row">
              <div class="col-sm-2 mb-3">
                <label for="subject" class="col-sm-2 col-form-label col-form-label-lg">Assunto</label>
              </div>
              <div class="col-sm-10 mb-3">
                <input name="subject" value="" required class="form-control form-control-lg" />
              </div>
            </div>
            <input type="checkbox" name="botcheck" id="" style="display: none;" />
  
            <div class="mb-6 form-group row">
              <div class="col-sm-2 mb-3">
                <label for="name" class="col-sm-2 col-form-label col-form-label-lg">Nome</label>
              </div>
              <div class="col-sm-10 mb-3">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder=""
                  required
                  class="form-control form-control-lg"
                />
              </div>
            </div>
            <div class="mb-6 form-group row">
              <div class="col-sm-2 mb-3">
                <label for="email" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
              </div>
              <div class="col-sm-10 mb-3">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder=""
                  required
                  class="form-control form-control-lg"
                />
              </div>
            </div>
            <div class="mb-6 form-group row">
              <div class="col mb-3">
                <label for="message" class="col-sm-2 col-form-label col-form-label-lg">Mensagem</label>
                <textarea
                  rows="5"
                  name="message"
                  id="message"
                  placeholder=""
                  class="form-control form-control-lg"
                  required
                ></textarea>  
              </div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">
              Enviar
            </button>
            <p class="text-base text-center text-gray-400" id="result"></p>  
        </div>
        </form>
      </div>
